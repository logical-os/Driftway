<!DOCTYPE html>
<html>
<head>
    <title>Test User Creation API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test User Creation API</h1>
    <p>This page tests the user creation functionality of the Driftway API.</p>
    
    <button onclick="testCreateUser()">‚úÖ Create New Test User</button>
    <button onclick="testCreateExistingUser()">‚ö†Ô∏è Try Creating Existing User (alice)</button>
    <button onclick="listUsers()">üë• List All Users</button>
    
    <div id="result">Click a button to test the API...</div>

    <script>
        async function testCreateUser() {
            const result = document.getElementById('result');
            result.innerHTML = '‚è≥ Testing user creation...';
            
            try {
                const timestamp = Date.now();
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser' + timestamp,
                        email: 'test' + timestamp + '@example.com',
                        displayName: 'Test User ' + timestamp
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<h3>üì§ Request Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    result.innerHTML += '<p style="color: green; font-weight: bold;">‚úÖ User created successfully!</p>';
                } else {
                    result.innerHTML += '<p style="color: red; font-weight: bold;">‚ùå Failed to create user: ' + data.error + '</p>';
                }
            } catch (error) {
                result.innerHTML = '<p style="color: red; font-weight: bold;">‚ùå Network Error: ' + error.message + '</p>';
            }
        }

        async function testCreateExistingUser() {
            const result = document.getElementById('result');
            result.innerHTML = '‚è≥ Testing existing user creation (should fail)...';
            
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'alice',
                        email: 'alice@example.com',
                        displayName: 'Alice Test'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<h3>üì§ Request Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    result.innerHTML += '<p style="color: orange; font-weight: bold;">ü§î Unexpected: User created successfully (should have failed)</p>';
                } else {
                    result.innerHTML += '<p style="color: green; font-weight: bold;">‚úÖ Expected failure: ' + data.error + '</p>';
                }
            } catch (error) {
                result.innerHTML = '<p style="color: red; font-weight: bold;">‚ùå Network Error: ' + error.message + '</p>';
            }
        }

        async function listUsers() {
            const result = document.getElementById('result');
            result.innerHTML = '‚è≥ Loading all users...';
            
            try {
                const response = await fetch('http://localhost:3000/api/users');
                const data = await response.json();
                
                result.innerHTML = '<h3>üë• All Users:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    result.innerHTML += '<p style="color: green; font-weight: bold;">‚úÖ Found ' + data.data.length + ' users</p>';
                } else {
                    result.innerHTML += '<p style="color: red; font-weight: bold;">‚ùå Failed to load users</p>';
                }
            } catch (error) {
                result.innerHTML = '<p style="color: red; font-weight: bold;">‚ùå Network Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
