<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftway - Discord-like Messenger</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h2>Welcome to Driftway</h2>
                <p>Choose a user to log in:</p>
                <div id="userList" class="user-list"></div>
                <div class="custom-user">
                    <h3>Or create a new user:</h3>
                    <input type="text" id="newUsername" placeholder="Username">
                    <input type="text" id="newDisplayName" placeholder="Display Name">
                    <input type="email" id="newEmail" placeholder="Email">
                    <button onclick="createUser()">Create User</button>
                </div>
            </div>
        </div>

        <!-- Main App Layout -->
        <div id="mainApp" class="main-app" style="display: none;">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- User Panel -->
                <div class="user-panel">
                    <div class="user-info">
                        <div class="user-avatar" id="currentUserAvatar">U</div>
                        <div class="user-details">
                            <div class="username" id="currentUsername">Loading...</div>
                            <div class="user-status" id="currentUserStatus">
                                <span class="status-indicator online"></span>
                                Online
                            </div>
                        </div>
                    </div>
                    <div class="user-controls">
                        <button class="control-btn" onclick="toggleMute()" title="Mute">
                            <span id="muteIcon">üîä</span>
                        </button>
                        <button class="control-btn" onclick="showSettings()" title="Settings">
                            ‚öôÔ∏è
                        </button>
                        <button class="control-btn" onclick="logout()" title="Logout">
                            üö™
                        </button>
                    </div>
                </div>

                <!-- Conversations List -->
                <div class="conversations-section">
                    <div class="section-header">
                        <h3>Conversations</h3>
                        <button class="add-btn" onclick="showCreateConversation()" title="Create Conversation">+</button>
                    </div>
                    <div class="conversations-list" id="conversationsList">
                        <!-- Conversations will be populated here -->
                    </div>
                </div>

                <!-- Online Users -->
                <div class="online-users-section">
                    <div class="section-header">
                        <h3>Online Users</h3>
                    </div>
                    <div class="online-users-list" id="onlineUsersList">
                        <!-- Online users will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Chat Header -->
                <div class="chat-header" id="chatHeader">
                    <div class="conversation-info">
                        <h2 id="conversationName">Select a conversation</h2>
                        <p id="conversationMeta">Welcome to Driftway</p>
                    </div>
                    <div class="chat-controls">
                        <button class="control-btn" onclick="showConversationInfo()" title="Conversation Info">‚ÑπÔ∏è</button>
                        <button class="control-btn" onclick="searchMessages()" title="Search">üîç</button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="messages-container" id="messagesContainer">
                    <div class="messages-list" id="messagesList">
                        <div class="welcome-message">
                            <h3>Welcome to Driftway! üåä</h3>
                            <p>Select a conversation from the sidebar to start messaging.</p>
                        </div>
                    </div>
                    <div class="typing-indicator" id="typingIndicator"></div>
                </div>

                <!-- Message Input -->
                <div class="message-input-container" id="messageInputContainer" style="display: none;">
                    <div class="message-input">
                        <button class="attach-btn" onclick="attachFile()" title="Attach File">üìé</button>
                        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleMessageKeyPress(event)" oninput="handleTyping()">
                        <button class="emoji-btn" onclick="showEmojiPicker()" title="Emoji">üòÄ</button>
                        <button class="send-btn" onclick="sendMessage()" title="Send Message">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2 10L18 2L12 10L18 18L2 10Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Conversation Modal -->
        <div id="createConversationModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Conversation</h2>
                    <button class="close-btn" onclick="hideCreateConversation()">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Conversation Type:</label>
                        <select id="conversationType" onchange="toggleConversationNameField()">
                            <option value="direct">Direct Message</option>
                            <option value="group">Group Chat</option>
                        </select>
                    </div>
                    <div class="form-group" id="conversationNameGroup" style="display: none;">
                        <label>Conversation Name:</label>
                        <input type="text" id="conversationNameInput" placeholder="Enter conversation name">
                    </div>
                    <div class="form-group">
                        <label>Select Users:</label>
                        <div id="userSelectionList" class="user-selection-list">
                            <!-- Users will be populated here -->
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button onclick="hideCreateConversation()">Cancel</button>
                        <button onclick="createConversation()" class="primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/encryption.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
