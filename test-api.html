<!DOCTYPE html>
<html>
<head>
    <title>Test User Creation API</title>
</head>
<body>
    <h1>Test User Creation</h1>
    <button onclick="testCreateUser()">Create Test User</button>
    <button onclick="testCreateExistingUser()">Try Creating Existing User (alice)</button>
    <div id="result"></div>

    <script>
        async function testCreateUser() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing user creation...';
            
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        displayName: 'Test User ' + Date.now()
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    result.innerHTML += '<p style="color: green;">✅ User created successfully!</p>';
                } else {
                    result.innerHTML += '<p style="color: red;">❌ Failed to create user: ' + data.error + '</p>';
                }
            } catch (error) {
                result.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }

        async function testCreateExistingUser() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing existing user creation...';
            
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'alice',
                        email: 'alice@example.com',
                        displayName: 'Alice Test'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    result.innerHTML += '<p style="color: green;">✅ User created successfully!</p>';
                } else {
                    result.innerHTML += '<p style="color: orange;">⚠️ Expected failure: ' + data.error + '</p>';
                }
            } catch (error) {
                result.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
