version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: driftway-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securePassword123
      MONGO_INITDB_DATABASE: driftway
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - driftway-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: driftway-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - driftway-network

  # Go API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: driftway-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://admin:securePassword123@mongodb:27017/driftway?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=4KAElyDCIDWT5Wb6J4oVXU8iF+QgxZgNDLOTbcTNzxw=
      - TEXT_SERVICE_URL=http://text-channels:4000
      - VOICE_SERVICE_URL=http://voice-channels:9090
    depends_on:
      - mongodb
      - redis
    networks:
      - driftway-network

  # Elixir Text Channels Service
  text-channels:
    build:
      context: ./text-channels
      dockerfile: Dockerfile
    container_name: driftway-text-channels
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=mongodb://admin:securePassword123@mongodb:27017/driftway?authSource=admin
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY_BASE=4KAElyDCIDWT5Wb6J4oVXU8iF+QgxZgNDLOTbcTNzxw=
      - API_GATEWAY_URL=http://api-gateway:8080
    depends_on:
      - mongodb
      - redis
    networks:
      - driftway-network

  # C++ Voice Channels Service
  voice-channels:
    build:
      context: ./voice-channels
      dockerfile: Dockerfile
    container_name: driftway-voice-channels
    restart: unless-stopped
    ports:
      - "9090:9090"
      - "3478:3478/udp"  # STUN/TURN for WebRTC
    environment:
      - MONGO_URI=mongodb://admin:securePassword123@mongodb:27017/driftway?authSource=admin
      - REDIS_URL=redis://redis:6379
      - API_GATEWAY_URL=http://api-gateway:8080
    depends_on:
      - mongodb
      - redis
    networks:
      - driftway-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: driftway-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
      - text-channels
      - voice-channels
    networks:
      - driftway-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  driftway-network:
    driver: bridge